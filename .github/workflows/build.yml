name: Build

on:
 workflow_dispatch:

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
      - run: npm run build    